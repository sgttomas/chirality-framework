[pytest]
# Only look in our new test suite by default
testpaths = tests

# Never descend into legacy or common junk dirs
norecursedirs =
    tests_legacy
    .git
    .venv
    build
    dist
    .mypy_cache
    .pytest_cache
    archive
    chirality_framework.egg-info
    node_modules

# Make markers explicit and prevent typos
addopts = -q --strict-markers --disable-warnings
markers =
    integration: hits external services or long-running flows
    neo4j: requires a live/mocked Neo4j target
    slow: long-running tests

# Optional: tame noisy third-party warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning