[mypy]
python_version = 3.11
warn_unused_ignores = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
exclude = (?x)(^build/|^dist/|^\.venv/|^tests/)

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-neo4j.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

# Loosen for monitoring/tracing if needed
[mypy-chirality.infrastructure.monitoring.*]
disallow_untyped_defs = False

# Loosen for legacy exporters
[mypy-chirality.infrastructure.exporters.*]
disallow_untyped_defs = False